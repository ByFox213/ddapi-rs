[package]
name = "ddapi-rs"
description = "This module is rewritten from another module [ddapi](https://github.com/ByFox213/ddapi)"
version = "0.1.0"
edition = "2021"
homepage = "https://github.com/ByFox213/ddapi-rs"
license-file = "LICENSE"
readme = "README.md"
keywords = ["ddnet"]
exclude = [
    "tests.rs"
]

[dependencies]
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0.210"
urlencoding = "2.1.3"